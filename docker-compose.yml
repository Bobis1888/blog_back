version: '3.8'
services:
  eureka:
    container_name: eureka
    network_mode: host
    healthcheck:
      test: curl --fail --silent localhost:8761/actuator/health | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 25s
    build:
      context: .
      args:
        APP_NAME: eureka
    restart: always
    environment:
      - APP_NAME=eureka
      - SPRING_ACTIVE_PROFILE=$SPRING_ACTIVE_PROFILE
      - SPRING_SECURITY_USERNAME=$SPRING_SECURITY_USERNAME
      - SPRING_SECURITY_PASSWORD=$SPRING_SECURITY_PASSWORD

  balancer:
    container_name: balancer
    network_mode: host
    healthcheck:
      test: curl --fail --silent localhost:4433/actuator/health | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      eureka:
        condition: service_healthy
      config:
        condition: service_healthy
    build:
      context: .
      args:
        APP_NAME: balancer
    restart: always
    environment:
      - APP_NAME=balancer
      - SPRING_ACTIVE_PROFILE=$SPRING_ACTIVE_PROFILE
      - SPRING_SECURITY_USERNAME=$SPRING_SECURITY_USERNAME
      - SPRING_SECURITY_PASSWORD=$SPRING_SECURITY_PASSWORD

  config:
    container_name: config
    network_mode: host
    depends_on:
      eureka:
        condition: service_healthy
    healthcheck:
      test: curl --fail --silent localhost:8761/actuator/health | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    build:
      context: .
      args:
        APP_NAME: config
    restart: always
    environment:
      - APP_NAME=config
      - SPRING_ACTIVE_PROFILE=$SPRING_ACTIVE_PROFILE
      - SPRING_CLOUD_CONFIG_URI=$SPRING_CLOUD_CONFIG_URI
      - SPRING_CLOUD_CONFIG_USERNAME=$SPRING_CLOUD_CONFIG_USERNAME
      - SPRING_CLOUD_CONFIG_PASSWORD=$SPRING_CLOUD_CONFIG_PASSWORD
      - SPRING_CLOUD_CONFIG_LABEL=$SPRING_CLOUD_CONFIG_LABEL
      - SPRING_SECURITY_USERNAME=$SPRING_SECURITY_USERNAME
      - SPRING_SECURITY_PASSWORD=$SPRING_SECURITY_PASSWORD

  auth:
    container_name: auth
    network_mode: host
    depends_on:
      balancer:
        condition: service_healthy
      content:
        condition: service_healthy
    healthcheck:
      test: curl --fail --silent localhost:8082/actuator/health | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 25s
    build:
      context: .
      args:
        APP_NAME: auth
    restart: always
    environment:
      - APP_NAME=auth
      - SPRING_ACTIVE_PROFILE=$SPRING_ACTIVE_PROFILE
      - SPRING_SECURITY_USERNAME=$SPRING_SECURITY_USERNAME
      - SPRING_SECURITY_PASSWORD=$SPRING_SECURITY_PASSWORD

  content:
    container_name: content
    network_mode: host
    depends_on:
      balancer:
        condition: service_healthy
    healthcheck:
      test: curl --fail --silent localhost:8084/actuator/health | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 25s
    build:
      context: .
      args:
        APP_NAME: content
    restart: always
    environment:
      - APP_NAME=content
      - SPRING_ACTIVE_PROFILE=$SPRING_ACTIVE_PROFILE
      - SPRING_SECURITY_USERNAME=$SPRING_SECURITY_USERNAME
      - SPRING_SECURITY_PASSWORD=$SPRING_SECURITY_PASSWORD

  email:
    container_name: email
    network_mode: host
    depends_on:
      balancer:
        condition: service_healthy
