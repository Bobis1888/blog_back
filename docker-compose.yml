      - SPRING_SECURITY_USERNAME=$SPRING_SECURITY_USERNAME
      - SPRING_SECURITY_PASSWORD=$SPRING_SECURITY_PASSWORD

  storage:
    container_name: storage
    network_mode: host
    depends_on:
      balancer:
        condition: service_healthy
