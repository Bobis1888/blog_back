server.port=8888
spring.application.name=configserver
server.address=0.0.0.0

#eureka.client.enabled=false
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8761/eureka/

#git,dev,prod
spring.profiles.active=git,${SPRING_ACTIVE_PROFILE}

spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true

spring.security.user.name=${SPRING_SECURITY_USERNAME}
spring.security.user.password=${SPRING_SECURITY_PASSWORD}

spring.cloud.config.server.git.uri=${SPRING_CLOUD_CONFIG_URI}
spring.cloud.config.server.git.username=${SPRING_CLOUD_CONFIG_USERNAME}
spring.cloud.config.server.git.password=${SPRING_CLOUD_CONFIG_PASSWORD}
spring.cloud.config.server.git.default-label=${SPRING_CLOUD_CONFIG_LABEL}


logging.pattern.console=
logging.pattern.file=

